<div class="mt-2">
  <button class="btn btn-primary mr-1" (click)="createMessage()">Create Message</button>
  <button class="btn btn-secondary mr-1" (click)="purgeMessages()">Purge Messages</button>
</div>

<table class="table mt-2">
  <thead>
    <tr>
      <th scope="col">Message</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let message of messages">
      <td>{{ message.get('data') }}</td>
      <td>{{ message.get('createdAt') }}</td>
    </tr>
  </tbody>
</table>
